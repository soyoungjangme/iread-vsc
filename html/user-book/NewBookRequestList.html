<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/NewBookRequestList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>도서신청목록</title>
</head>
<body>
    <div class="book-request-container">
        <div class="book-request-top">
            <p>도서신청</p>
        </div>

        <div class="book-request-btn-part">
            <button type="button" class="request-complete">처리완료</button>
            <p class="move-to-request">신청하러가기<i class="bi bi-arrow-right-short"></i></p>
        </div>

        <div class="book-request-table">
            <div class="book-request-title">
                <input type="checkbox" />
                <span class="request-no">no</span>
                <span class="request-book-title">도서명</span>
                <span class="request-author">저자</span>
                <span class="request-date">신청일</span>
                <span class="request-status">상태</span>
            </div>
            <div class="book-request-content-box">
                <div class="book-request-content">
                    <input type="checkbox" />
                    <span class="request-no">1</span>
                    <span class="request-book-title">살아갈 날들을 위한 괴테의 시</span>
                    <span class="request-author">김종원</span>
                    <span class="request-date">2025년 10월 12일</span>
                    <span class="request-status completed-request">처리완료</span>
                </div>
                <div class="book-request-content">
                    <input type="checkbox" />
                    <span class="request-no">2</span>
                    <span class="request-book-title">살아갈 날들을 위한 괴테의 시</span>
                    <span class="request-author">김종원</span>
                    <span class="request-date">2025년 10월 12일</span>
                    <span class="request-status checking-request">확인중</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
