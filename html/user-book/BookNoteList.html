<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/BookNoteList.css">
    <title>북노트목록</title>
</head>
<body>
    <div class="book-note-list-container">
        <div class="my-book-note">
            <p>나의 북노트</p>
        </div>
        <div class="my-book-note-box">
            <div class="my-book">
                <div class="book-status reading">
                    <p>독서중</p>
                </div>
                <img src="/img/다운로드 (4).jpg" alt="책표지" />
                <p class="book-title">도서제목</p>
                <div class="book-reading-period">
                    <p class="book-start-date">2024.12.13 ~ </p>
                </div>
            </div>
            <div class="my-book">
                <div class="book-status reading-done">
                    <p>완독</p>
                </div>
                <img src="/img/다운로드 (4).jpg" alt="책표지" />
                <p class="book-title">도서제목</p>
                <div class="book-reading-period">
                    <p class="book-start-date">2024.12.13 ~ 2024.12.30</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
