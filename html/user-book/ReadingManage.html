<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/ReadingManage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>독서관리</title>
</head>
<body>
    <div class="reading-manage-container">
        <!-- <div class="manage-top">> 나의 n번째 독서기록</div> -->
        <div class="reading-info">
            <div class="reading reading-what">
                <p>어떤 책을 기록하시겠습니까?</p>
                <div class="book-search">
                    <button>도서검색</button>
                    <input type="text" placeholder="도서명" />
                </div>
            </div>
            <div class="reading reading-start-date">
                <p>독서시작일</p>
                <p>2025년 2월 1일</p>
            </div>
            <!-- <div class="reading-count">
                <p>다시 읽은 책입니다.</p>
            </div> -->
            <div class="reading-btn-group">
                <button type="button" class="start-reading">시작하기</button>
                <button type="button" class="cancel-reading">뒤로</button>    
            </div>
            
        </div>
        <div class="start-reading-menu">
            <div class="menu-group active">
                <p>챕터별 기록</p>
            </div>
            <div class="menu-group ">
                <p>페이지별 기록</p>
            </div>
            <div class="menu-group">
                <p>독서록</p>
            </div>
        </div>
        <!-- 챕터별 기록 -->
        <!-- <div class="per-chapter-container">
            <div class="per-chapter-group">
                <p>Chapter1</p>
                <div class="ch-input-group">
                    <input type="text"
                        placeholder="소제목"
                        name="chapterTitle"
                    />
                    <i class="bi bi-dash"></i>
                </div>    
                <textarea placeholder="내용입력"></textarea>
            </div>
        </div> -->
        <!-- 페이지별 기록 -->
        <div class="per-page-container">
            <div class="per-page-group">
                <div class="page-input-group">
                    <div class="page-input">
                        <span class="first-page">0P</span>
                        <span>~</span>
                        <input type="text" class="last-page" />
                        <span style="color: #66785F; font-weight: bold;">P</span>
                    </div>
                    
                    <i class="bi bi-dash"></i>
                </div>
                <textarea placeholder="내용입력"></textarea>
                <i class="bi bi-plus-square"></i>
            </div>
        </div>
        <div class="page-btn-box">
            <button type="button" class="list-btn" onClick={moveToList}>목록</button>
            <button type="button" class="store-btn" onClick={storeChapter}>저장</button>
        </div>
    </div>
</body>
</html>
