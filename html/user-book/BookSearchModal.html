<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/BookSearchModal.css">
    <title>도서검색모달창</title>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="btn-close">
                <button onClick={onClose}>x</button>   
            </div>
            <div class="modal-input">
                <input type="text" placeholder="도서명을 입력하세요" />
                <button>검색</button>
            </div>
            <div class="modal-result-container">
                
                <div class="list-content-group">
                    <div class="list-content">
                        <img src="/img/FB_IMG_1430747203165.jpg"/>
                        <div class="content-info">
                            <p>제목임제목임제목임제목임제목임제목임제목임제목임제목임제목임ddddddddddddddddddddddddddddddddddddd</p>
                            <p>저자 | 저자임</p>
                        </div>
                        <input type="radio" />
                    </div>
                    <div class="list-content" style="display: flex; justify-content: center;">
                        <p>검색결과</p>
                    </div>
                </div>
                <div class="select-btn">
                    <button>선택</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
