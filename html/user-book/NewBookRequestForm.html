<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/NewBookRequestForm.css">
    <title>도서신청폼</title>
</head>
<body>
    <div class="book-request-form-container">
        <div class="request-form-name">
            <p>신청 도서 정보 입력</p>
        </div>
        <div class="request-form-input-group">
            <div class="request-text author">
                <p>저자</p>
                <input type="text" placeholder="저자명" />
            </div>
            <div class="request-text book-title">
                <p>제목</p>
                <input type="text" placeholder="도서명" />
            </div>
        </div>
        <div class="request-form-btn-group">
            <p class="book-regist-btn">신청하기</p>
            <p class="move-to-list">목록</p>
        </div>
    </div>
</body>
</html>
