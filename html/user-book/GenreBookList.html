<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-book/GenreBookList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>도서목록</title>
</head>
<body>
    <div class="registed-book-list-container">
        <div class="view-genre">
            <p>전체보기</p>
        </div>
        
        <div class="book-list-container">
            <div class="list-no">
                <p>1</p>
            </div>
            <div class="book-img">
                <img src="/img/test-img.jpg" />
            </div>
            <div class="book-info">
                <div class="info-title">
                    <p>데미안</p>
                </div>
                <div class="info-from">
                    <p>헤르만 헤세 | 윌북 | 2020년 10월 5일</p>
                </div>
                <div class="review-cnt">
                    <p>리뷰</p>
                    <p>201건</p>
                </div>
            </div>
            <div class="book-btn">
                <div class="like-btn btns">
                    <button type="button" class="like-text">관심있어?</button>
                    <button type="button" class="like-icon"><i class="bi bi-suit-heart-fill"></i></button>
                </div>
                <div class="reading-btn btns">
                    <button type="button" class="reading-text">독서할래?</button>
                    <button type="button" class="reading-icon"><i class="bi bi-pencil-fill"></i></button>
                </div>
                <button type="button" class="write-review">리뷰쓸래</button>
            </div>
        </div>
    </div>
</body>
</html>
