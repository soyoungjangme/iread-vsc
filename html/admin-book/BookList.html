<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-book/BookList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>도서목록</title>
</head>
<body>
    <div class="registed-book-list-container">
        <div class="book-regist">
            <div class="list-cnt">
                <p>총 10개</p>
            </div>
            <button type="button" >도서등록</button>
            <div class="regist-way-container">
                <div class="regist-way-box">
                    <div class="write-way">
                        <a href="#">직접등록</a>
                    </div>
                    <div class="search-way">
                        <a href="/html/admin-book/RegistSearchBook.html">도서검색</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="book-list-container">
            <div class="list-no">
                <p>1</p>
            </div>
            <div class="book-img">
                <img src="/img/test-img.jpg" />
            </div>
            <div class="book-info">
                <div>
                    <div class="info-title">
                        <p>데미안</p>
                    </div>
                    <div class="info-from">
                        <p>헤르만 헤세 | 윌북 | 2020년 10뤄 5일</p>
                    </div>
                </div>
                <div class="book-count">
                    <div class="review-cnt">
                        <p>리뷰</p>
                        <p>201</p>
                    </div>
                    <div class="like-cnt">
                        <p>관심</p>
                        <p>53</p>
                    </div>
                </div>
            </div>
            <div class="book-btn">
                <button>상세보기</button>
                <button>삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
