<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-book/genreManage.css">
    <title>장르관리</title>
</head>
<body>
    <div class="genre-manage-container">
        <div class="manage-box">
            <div class="input-group">
                <input type="text" placeholder="장르 입력"/>
            </div>
            <div class="btn-group">
                <button type="button">추가 ></button>
            </div>
            <div class="list-group">
                <div class="genre-list">
                    <p>소설</p>
                    <button type="button">삭제</button>
                </div>
                <div class="genre-list">
                    <p>에세이</p>
                    <button type="button">삭제</button>
                </div>
                <div class="genre-list">
                    <p>문학</p>
                    <button type="button">삭제</button>
                </div>
                <div class="genre-list">
                    <p>자기계발</p>
                    <button type="button">삭제</button>
                </div>
            </div>
        </div>
        <div class="end-btn-group">
            <button type="button" class="complete-btn">완료</button>
            <button type="button" class="cancle-btn">취소</button>
        </div>
    </div>
    
</body>
</html>
