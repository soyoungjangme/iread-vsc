<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin/BookRegist.css">
    <title>도서등록</title>
</head>
<body>
    
    <div class="book-regist-container">
        <div class="top-title">
            <p>도서등록</p>
        </div>
        <div class="book-regist-box">
            <div class="book-regist-content">
                <div class="book-regist-top">
                    <div class="regist-title">
                        <span>왼쪽</span>
                        <span>왼쪽</span>
                        <span>왼쪽</span>
                    </div>
                    <div class="regist-content">
                        <input type="text" class="book-info book-title" placeholder="오른쪽"/>
                        <input type="text" class="book-info book-genre" placeholder="오른쪽"/>
                        <input type="text" class="book-info book-writer" placeholder="오른쪽"/>
                    </div>
                </div>
                <div class="book-regist-bottom">
                    <div class="book-content-text">
                        <p>줄거리</p>
                    </div>
                </div>
            </div>
            <div class="book-regist-delete">
                <button type="button">등록</button>
                <button type="button">삭제</button>
            </div>
            <div class="book-regist-list">
                <p>등록할 도서 리스트</p>
            </div>
        </div>
        <button type="button">등록하기</button>
    </div>

</body>
</html>
