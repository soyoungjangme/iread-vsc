<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin/BookRegist.css">
    <title>도서등록</title>
</head>
<body>
    
    <div class="book-regist-container">
        <div class="top-title">
            <p>도서등록</p>
        </div>
        <div class="book-regist-box">
            <div class="book-regist-left">
                <div class="book-regist-content">
                    <div class="book-regist-info">
                        <p>도서명</p>
                        <div class="book-info book-title">데미안</div>

                        <p>저자</p>
                        <div class="book-info book-author">헤르만 헤세</div>

                        <p>카테고리</p>
                        <div class="book-info book-category">소설</div>

                        <p>발행일</p>
                        <div class="book-info book-published-date">2024-12-11</div>
                    </div>
                    <div class="book-regist-bottom">
                        <div class="book-content-text">줄거리ㅏ얼아러알</div>
                    </div>
                </div>
                <button type="button">도 서 검 색</button>
            </div>
            <div class="book-regist-delete">
                <button type="button">저장</button>
                <button type="button">삭제</button>
            </div>
            <div class="book-regist-right">
                <div class="book-regist-list">
                    <div class="book-of-list">
                        <p>1</p>
                        <p>데미안</p>
                        <p>소설</p>
                    </div>
                    <div class="book-of-list">
                        <p>1</p>
                        <p>데미안</p>
                        <p>소설</p>
                    </div>
                </div>
                <button type="button">등 록 하 기</button>
            </div>
        </div>
    </div>

</body>
</html>
